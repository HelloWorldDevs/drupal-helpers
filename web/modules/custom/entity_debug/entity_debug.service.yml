services:
  entity_debug.entity_type.manager:
    class: Drupal\entity_debug\EntityTypeManager
    arguments: ['@container.namespaces', '@cache.entity_type', '@module_handler', '@parameter_bag', '@entity_type.repository']
    tags:
      - { name: entity_type.manager }
  entity_debug.hw_utilities_controller:
    class: Drupal\entity_debug\Controller\HwUtilitiesController
    tags:
      - { name: controller.service_arguments }
  entity_debug.entity_checker_controller:
    class: Drupal\entity_debug\Controller\EntityCheckerController
    arguments: ['@entity_type.manager']
    tags:
      - { name: controller.service_arguments }